{% extends 'base.html' %}

{% block title %}login{% endblock title %}

{% block body %}

{% if message %}
<div class="alert alert-danger text-center" role="alert">
  {{ message }}
</div>
{% endif %}

<div class="container px-5 mt-5 shadow shadow-intensity-xl"
  style="background-color: #3C565B;
  border-radius: 10px; box-shadow: 0px 0px
  10px rgba(216, 91, 91, 0.2); padding: 70px;">
  <div class="row justify-content-center mt-2">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center">User login</h3>
          <form method="POST" action="/login/">
            {% csrf_token %}
            <div class="form-group">
              <label for="id"><strong>Email:</strong></label>
              <input type="text" name="username" class="form-control" id="id"
                placeholder="Email ID">
            </div>
            <div class="form-group">
              <label for="password"><strong>Password:</strong></label>
              <input type="password" class="form-control" name="password"
                id="password"
                placeholder="Enter Password">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login &#8626</button>
            </div>
          </form>
          <div class="mt-3">
            <a href="#" class="float-right text-monospace">Forgot Password?</a>
          </div>
          <div class="mt-3">
            <p class="text-monospace">Don't have an account? <a
                href="{% url 'register' %}">Register</a></p>
          </div>
          <div id="result"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
